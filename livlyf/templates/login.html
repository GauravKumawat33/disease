{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}


{% ifequal error "no" %}
<script>
    alert('logged in succesfully');
    window.location="{% url 'home' %}"
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('invalid login try again');
</script>
{% endifequal %}

<div class="container">
    <h2 class="text-center"> Admin Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Admin Name</label>
        <input type="text" class="form-control" name="uname">
        <label>Password</label>
        <input type="password" class="form-control" name="pwd">
        
        <input type="submit" value="login" class="form-control btn btn-outline-primary btn-primary">
    </form>
</div>
{% endblock content %}

{% include 'footer.html' %}
